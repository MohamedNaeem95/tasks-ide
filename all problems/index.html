<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem 1</title>
</head>
<body>
    <input type="number" id="number">
    <button id="send" onclick="convert()">send</button>
    <h3>Result: <span id="result">0</span></h3>
    <script>
        function convertion() {
            var n1 = parseFloat(document.getElementById('number').value),
                n2 = 60,
                output = n1 * n2;
                return output;
        }
        function convert() {
            document.getElementById('result').innerHTML = convertion();
        }
    </script>
</body>
