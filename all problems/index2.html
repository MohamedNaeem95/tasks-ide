<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem 2</title>
</head>
<body>
    <input type="number" id="number1">
    <input type="number" id="number2">
    <input type="number" id="number3">
    <button id="send" onclick="printResult()">send</button>
    <h3>Result: <span id="result">0</span></h3>
    <script>
        function points() {
            var win = parseFloat(document.getElementById('number1').value),
                draw = parseFloat(document.getElementById('number2').value),
                lose = parseFloat(document.getElementById('number3').value),
                output = (win*3) + (draw*1) + (lose*0);
                return output
        }
        function printResult() {
            document.getElementById('result').innerHTML = points();
        }
    </script>
</body>
</html>
